<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/range-input.css">
</head>

<body class="center" onload="displayChosenRounds()">
    <div id="topContainer">
        <h1>Play<span class="emFont">Rock Paper Scissors</span></h1>
        <!-- ---------------------------------------- Rounds option window -->
        <div id="roundsOption" class="center">
            <label for="roundsInput">How many rounds do you wanna play?</label><br>
            <input type="range" list="tickmarks" min="1" max="20" value="5" id="roundsInput"
                oninput="displayChosenRounds()"><br>
            <p class="emFont" id="roundsOutput">5</p>
            <input type="submit" value="Go!" id="startButton" onclick="startGame()">
        </div>
        <!-- ---------------------------------------- Game window -->
        <div id="gameWindow" class="center">
            <p id="scoreOutput" class="emFont">0 : 0</p>
            <p id="currentRoundOutput">Round 1 / </p>
            <div id="actionTexts">
                <p class="actionText">Player</p>
                <p id="actionTextDraw" class="actionText">Draw!</p>
                <p class="actionText">Computer</p>
            </div>

            <div id="actionsContainer">
                <div id="playerAction" class="action"></div>
                <div id="computerAction" class="action"></div>
            </div>
            <div id="buttonsContainer">
                <div id="rockButton" class="gameButton" onclick="playerAction(this)"></div>
                <div id="paperButton" class="gameButton" onclick="playerAction(this)"></div>
                <div id="scissorsButton" class="gameButton" onclick="playerAction(this)"></div>
            </div>
        </div>
        <!-- ---------------------------------------- Finished / restart message -->
        <div id="finishedMessages" class="center">
            <p id="finishedMessage"></p>
            <p id="finishedMessage2"></p>
            <p id="finishedMessage3"></p>
        </div>
    </div>
    <!-- ---------------------------------------- Icons attribution -->
    <div id="iconsAttribution">Icons made by <a href="https://www.freepik.com" title="Freepik"
            target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"
            target="_blank">www.flaticon.com</a>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
